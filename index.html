<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="public/assets/styles.css" />
    <title>Qr-Code-Component</title>
  </head>
  <body>
    <main>
      <div class="qr-container-wrapper">
        <div class="qr-container">
          <img src="public/assets/images/image-qr-code.png" alt="qr-code-img" />
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by&nbsp
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by&nbsp
        <a href="https://github.com/khal45" target="_blank">khal45</a>.
      </div>
    </footer>
  </body>
</html>
